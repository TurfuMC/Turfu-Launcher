appId: 'turfu'
productName: 'Turfu'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2018-2021 Daniel Scalzi, Zendrique'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.travis.yml,.nvmrc,.eslintrc.json,build.js}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Zendrique'
  vendor: 'Daniel Scalzi, Zendrique'
  synopsis: 'Une partie sur Turfu ?'
  description: 'Launcher officiel de TurfuMC.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'